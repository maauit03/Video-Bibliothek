<div class="card my-5 shadow-lg rounded">
  <div class="card-header bg-dark text-white">
    <h2 class="text-center mb-0">Movie Overview</h2>
  </div>

  <div class="card-body">
    <table class="table table-hover table-striped text-center">
      <thead class="bg-dark text-white">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Rating</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies" class="align-middle">
          <td>{{ movie.id }}</td>
          <td>
            <a [routerLink]="['/movie', movie.id]" class="text-decoration-none text-primary fw-bold">
              {{ movie.name }}
            </a>
          </td>
          <td>{{ movie.rating }}/10</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteMovie(movie)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="border-top mt-4 pt-3">
      <h4 class="text-center">Add a Movie</h4>
      <form [formGroup]="addMovieForm" #form (ngSubmit)="addMovie()" class="p-3">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter movie name">
          </div>
          <div class="col-md-4">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" formControlName="rating" class="form-control" placeholder="1-10" min="1" max="10">
          </div>
          <div class="col-md-4">
            <label for="releaseYear" class="form-label">Release Year</label>
            <input type="number" formControlName="releaseYear" class="form-control" placeholder="e.g. 2023">
          </div>
        </div>
        <div class="mt-3">
          <label for="description" class="form-label">Comment</label>
          <textarea formControlName="description" class="form-control" rows="3" placeholder="Add a comment"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark mt-3 px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
